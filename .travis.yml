language: go
env:
- GIMME_OS=linux GIMME_ARCH=amd64
- GIMME_OS=darwin GIMME_ARCH=amd64
- GIMME_OS=windows GIMME_ARCH=amd64
install:
- go get -d -v ./...
script:
- go build -v -o legendarygopher-$GIMME_OS-$GIMME_ARCH
deploy:
  provider: releases
  api_key:
    secure: 
  file: legendarygopher-$GIMME_OS-$GIMME_ARCH
  on:
    repo: schmichael/legendarygopher
    tags: true
